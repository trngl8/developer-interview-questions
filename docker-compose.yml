version: "3.9"
services:
  postgres:
    image: postgres:16.0-alpine3.18
    environment:
      POSTGRES_DB: "dev_questions"
      POSTGRES_USER: "dev_questions"
      POSTGRES_PASSWORD: "dev_pass"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - .:/docker-entrypoint-initdb.d
      - tests-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  tests-data:

